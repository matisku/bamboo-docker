---
machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  pre:
    - sudo docker-compose -f docker-compose-circleci.yml up -d
    - docker ps
    - docker-compose logs; sleep 3
  override:
    - wget --tries=20 --waitretry=1 --read-timeout=20 --timeout=15 http://localhost:8085 -O bamboo.html
  post:
    - mv *.html $CIRCLE_ARTIFACTS
    - sudo killall --wait docker
